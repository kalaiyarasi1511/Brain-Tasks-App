version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm ci
  pre_build:
    commands:
      - echo "Pre-build steps (none)"
  build:
    commands:
      - echo "Building project"
      - npm run build

artifacts:
  files:
    - appspec.yml
    - scripts/**/*
    - dist/**/*
    - Dockerfile*
  discard-paths: no
